<section>
    <h1 mat-dialog-title>Stop training</h1>
    <mat-dialog-content>
        <p>Are you sure?</p>
        <p>Your progress is: {{ receivedData.progress }}%</p>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="true">Yes</button>
        <button mat-raised-button [mat-dialog-close]="false">No</button>
    </mat-dialog-actions>
</section>
