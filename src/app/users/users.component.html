<div class="shadow p-3 border">
    <div class="flex justify-between">
        <h3 class="font-bold">
            Users Data
        </h3>
        <button mat-raised-button color="primary" routerLink="/users/add">Add User</button>
    </div>
    <table class="table-auto w-full">
        <thead class="w-full border-solid border-2 border-gray-700">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="w-full border-solid border-2 border-gray-700">
            @for (user of users; track $index) {
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.address }}</td>
                    <td>
                        <button mat-raised-button color="success" class="mr-2">Edit</button>
                        <button mat-raised-button color="warn">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
