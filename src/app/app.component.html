<!-- npm i -s @ngbracket/ngx-layout @angular/cdk -->

<mat-sidenav-container>

    <mat-sidenav #sidenav opened="false">

        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>person</mat-icon>
                Signup
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>login</mat-icon>
                Login
            </a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <mat-icon>fitness_center</mat-icon>
                Training
            </a>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>logout</mat-icon>
                Logout
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button (click)="sidenav.toggle()">
                    <mat-icon>
                        menu
                    </mat-icon>
                </button>
            </div>
    
            <div>
                <a routerLink="/">Logo</a>
            </div>
    
            <div fxFlex fxLayoutAlign="end" fxLayoutGap="12px" fxHide.xs>
                <a routerLink="/signup">Signup</a>
                <a routerLink="/login">Login</a>
                <a routerLink="/training">Training</a>
            </div>

            <div>
                <button 
                    mat-raised-button 
                    color="primary" 
                    (click)="openProfile(this.userService.currentUser.id)">
                    {{ this.userService.currentUser.email }}
                </button>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
